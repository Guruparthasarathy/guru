<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — GURU STORE</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="brand">
      <h1>GURU STORE</h1>
      <div class="muted">We’d love to hear from you</div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="bestseller.html">Best Sellers</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <main class="contact-page">
    <section class="contact-section">
      <h2>Contact Us</h2>
      <p>Have questions or feedback? Get in touch!</p>

      <form class="contact-form">
        <label>Your Name</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Your Email</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Message</label>
        <textarea rows="5" placeholder="Write your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="muted">© 2025 GURU STORE • All rights reserved</div>
  </footer>
</body>
</html>
